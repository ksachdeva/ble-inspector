<ion-header>
  <ion-navbar>
    <ion-title>
      Devices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="startScan()" [disabled]="!(startScanEnabled$ | async)" >Start Scan</button>
  <button (click)="stopScan()" [disabled]="!(stopScanEnabled$ | async)">Stop Scan</button>

  <ion-list>
    <ion-item *ngFor="let item of devices$ | async">
      {{ item.uuid }} : {{ item.rssi }}
      <button (click)="connectToDevice(item.uuid)">Connect</button>
    </ion-item>
  </ion-list>


</ion-content>
