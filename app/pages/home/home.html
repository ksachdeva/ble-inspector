<ion-header>
  <ion-navbar>
    <ion-title>
      Devices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="startScan()" [disabled]="!(startScanEnabled$ | async)" >Start Scan</button>
  <button (click)="stopScan()" [disabled]="!(stopScanEnabled$ | async)">Stop Scan</button>

  <ion-list>

    <button ion-item *ngFor="let item of devices$ | async" (click)="connectToDevice(item)">
      {{ item.uuid }} : {{ item.rssi }}
    </button>

  </ion-list>


</ion-content>
