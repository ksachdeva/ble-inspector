<ion-header>
  <ion-navbar>
    <ion-title>
      Services
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="connect()" [disabled]="!(connectEnabled$ | async)" >Connect</button>
  <button (click)="disconnect()" [disabled]="!(disconnectEnabled$ | async)">Disconnect</button>


  <ion-list>
    <button ion-item *ngFor="let item of services$ | async">
      {{ item.uuid }} : {{ item.isPrimary }}
    </button>

  </ion-list>

</ion-content>
