<ion-header>
    <ion-navbar>
        <ion-title>
            Characteristics
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button>{{ connected$ | async }}</button>
    <ion-list>
        <button ion-item *ngFor="let item of chars" (click)="showOptions(item)">
        <div>uuid: {{ item.characteristic.uuid }}</div>
        <div>isReadable: {{ item.characteristic.isReadable }}</div>
        <div>isWritableWithResponse: {{ item.characteristic.isWritableWithResponse }}</div>
        <div>isWritableWithoutResponse: {{ item.characteristic.isWritableWithoutResponse}}</div>
        <div>isNotifiable: {{item.characteristic.isNotifiable}}</div>
        <div>value: {{ item.characteristic.value}}</div>
      </button>
    </ion-list>

</ion-content>
